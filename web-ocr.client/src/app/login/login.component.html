<div class="login-container">
  <mat-card class="login-content">

    <h1>Login</h1>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">

        <div>
          <mat-form-field class="login-input">
            <mat-label>Username</mat-label>
            <input matInput type="text" id="username" formControlName="username" required>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="login-input">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" formControlName="password" required>
          </mat-form-field>
        </div>

        <div class="button-container">
          <button mat-raised-button type="submit" [disabled]="!loginForm.valid || isLoading">
            <span *ngIf="!isLoading">Login</span>
            <mat-spinner *ngIf="isLoading" diameter="20" color="accent"></mat-spinner>
          </button>
        </div>

      </form>
    </mat-card-content>

    <p>Don't have an account? <a mat-button routerLink="/register">Register here</a></p>

  </mat-card>
</div>
