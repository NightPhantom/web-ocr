<header class="app-header">
  <mat-toolbar>
    <mat-toolbar-row>
      <span class="title">Web OCR</span>
      <span class="subtitle">(Powered by Azure AI)</span>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <ng-container *ngIf="!authService.isLoggedIn(); else loggedIn">
        <button mat-button routerLink="/login">Login</button>
        <button mat-button routerLink="/register">Register</button>
      </ng-container>
      <ng-template #loggedIn>
        <button mat-button routerLink="/dashboard">Home</button>
        <button mat-button *ngIf="authService.isAdmin()" routerLink="/admin">Admin</button>
        <button mat-button (click)="logout()">Logout</button>
      </ng-template>
    </mat-toolbar-row>
  </mat-toolbar>
</header>

<main class="app-main-content">
  <mat-card>
    <router-outlet></router-outlet>
  </mat-card>
</main>
