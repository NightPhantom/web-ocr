<div class="account-container">
  <mat-card class="account-content">

    <mat-card-header>
      <mat-card-title>
        <span class="title">Account Panel</span>
        <span class="subtitle">(User: {{ username }})</span>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="account-password-container">
      <form [formGroup]="passwordChangeForm" (ngSubmit)="onChangePassword(passwordChangeForm)">

        <div>
          <mat-form-field class="login-input">
            <mat-label>Old Password</mat-label>
            <input matInput type="password" id="oldPassword" formControlName="oldPassword" required>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="login-input">
            <mat-label>New Password</mat-label>
            <input matInput type="password" id="newPassword" formControlName="newPassword" required>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="login-input">
            <mat-label>Confirm New Password</mat-label>
            <input matInput type="password" id="confirmPassword" formControlName="confirmPassword" required>
          </mat-form-field>
        </div>

        <div class="validation-error-message" *ngIf="passwordChangeForm.errors?.['passwordMismatch']">
          Confirmation doesn't match new password.
        </div>

        <div class="button-container">
          <button mat-raised-button type="submit" [disabled]="!passwordChangeForm.valid || isLoading">
            <span *ngIf="!isLoading">Change Password</span>
            <mat-spinner *ngIf="isLoading" diameter="20" color="accent"></mat-spinner>
          </button>
        </div>

      </form>
    </mat-card-content>

  </mat-card>
</div>
